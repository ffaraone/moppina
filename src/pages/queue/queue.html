<ion-header>
    <ion-navbar style="zoom: 1.3">
        <ion-title>Queue</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="mp.shuffleQueue()">
                <ion-icon name="shuffle"></ion-icon>
              </button>
            <button ion-button icon-only (click)="mp.clearQueue()">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-buttons>
    </ion-navbar>
  </ion-header>
<ion-content>
  <div *ngIf="mp.queue.length > 0">
      <ion-list reorder="true" (ionItemReorder)="mp.reorderQueue($event)">
          <ion-item *ngFor="let track of mp.queue" (tap)="mp.playQueueTrack(track)">
              <ion-thumbnail item-start>
                <img [src]="track.albumArt">
              </ion-thumbnail>
              <h2 ion-text color="mh-blue">{{ track.name }}</h2>
              <p ion-text color="mh-dark-blue">{{ track.trackInfo }}</p>
              <ion-icon *ngIf="track.current" item-end name="play"></ion-icon>
            </ion-item>
      </ion-list>    
  </div>
  <div *ngIf="mp.queue.length == 0" class="no-result">
    <h1 ion-text color="mh-blue">Your queue is empty!</h1>
  </div>
</ion-content>
