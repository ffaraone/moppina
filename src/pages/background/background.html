<ion-header>
    <ion-navbar class="mop-navbar" hideBackButton>
        <ion-buttons left>
            <button ion-button (click)="back()">
                <ion-icon name="arrow-back"></ion-icon>&nbsp;Back
            </button>
        </ion-buttons>
      <ion-title>Choose a background</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content class="card-background-page">
  <ion-card *ngFor="let bg of backgrounds" (tap)="setBackground(bg)">
    <img src="{{ bg.path }}" />
    <div class="card-title">{{ bg.name }}</div>
  </ion-card>
</ion-content>
