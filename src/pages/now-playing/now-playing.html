<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}">
    <div class="volume-box">
        <ion-range min="0" max="100" color="mh-blue" snap="true" step="5" [(ngModel)]="volume" (ionBlur)="changeVolume()" debounce="0">
            <ion-icon range-left name="volume-mute" color="mh-blue" class="volume-icon"></ion-icon>
            <ion-icon name="volume-up" range-right color="mh-blue" class="volume-icon"></ion-icon>
        </ion-range>
    </div>
    <div class="center-box">
        <div class="cover-image-box">
            <img src="assets/imgs/folder.jpg">
        </div>
        <div class="center-right-box">
            <div class="playback-buttons-box">
                    <button ion-fab color="mh-blue" class="playback-skip-button" (click)="previous()">
                        <ion-icon name="skip-backward"></ion-icon>
                    </button>
                    <button ion-fab color="mh-blue" class="playback-play-pause-button" (click)="playPause()">
                        <ion-icon [name]="playPauseIcon"></ion-icon>
                    </button>
                    <button ion-fab color="mh-blue" class="playback-skip-button" (click)="next()">
                        <ion-icon name="skip-forward"></ion-icon>
                    </button>
            </div>
            <div>
                <h1>{{ trackName }}</h1>
            </div>
        </div>

    </div>
    <div class="seek-box">
        <ion-range min="0" [max]="trackLength" [(ngModel)]="trackSeekPos" color="mh-blue" (ionBlur)="seek()" debounce="100">
            <ion-icon range-left name="rewind" color="mh-blue" class="seek-icon"></ion-icon>
            <ion-icon name="fastforward" range-right color="mh-blue" class="seek-icon"></ion-icon>
        </ion-range>
    </div>
</ion-content>
