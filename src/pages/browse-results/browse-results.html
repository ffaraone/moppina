<ion-header>
  <ion-navbar style="zoom: 1.3" hideBackButton>
      <ion-buttons left>
          <button ion-button (click)="back()">
              <ion-icon name="arrow-back"></ion-icon>&nbsp;Back
          </button>
      </ion-buttons>
    <ion-title>{{ mp.browseState.breadcrumb.join(' > ') }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let ref of refs" (click)="browseOrPlay(ref)" [attr.detail-none]="ref.type == 'directory' ? null: 'true'">
      <ion-icon item-start *ngIf="ref.type == 'directory' && !ref.albumArt" name="folder" style="zoom: 2" color="mh-dark-blue"></ion-icon>
      <ion-icon item-start *ngIf="ref.type != 'directory' && !ref.albumArt" name="musical-notes" style="zoom: 2" color="mh-dark-blue"></ion-icon>
      <ion-thumbnail item-start *ngIf="ref.albumArt">
          <img [src]="ref.albumArt">
        </ion-thumbnail>
      <h2 ion-text color="mh-blue">{{ ref.name }}</h2>
      <button ion-button outline item-end color="mh-blue" *ngIf="ref.type != 'directory'" large (click)="showOptions(ref); $event.stopPropagation();"><ion-icon name="cog"></ion-icon></button>
    </button>
  </ion-list>
</ion-content>
