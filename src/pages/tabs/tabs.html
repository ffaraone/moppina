<ion-tabs #myTabs tabsLayout="icon-start" tabsHighlight="true" class="mop-tabs">
    <ion-tab [root]="tabBrowse" [tabTitle]="tabBrowseTitle" tabIcon="book"></ion-tab>
    <ion-tab [root]="tabSearch" tabTitle="Search" tabIcon="search"></ion-tab>
    <ion-tab [root]="tabNowPlaying" [tabTitle]="tabNowPlayingTitle" tabIcon="musical-notes"></ion-tab>
    <ion-tab [root]="tabQueue" [tabTitle]="tabQueueTitle" tabIcon="browsers"></ion-tab>
    <ion-tab [root]="tabSettings" tabTitle="Settings" tabIcon="cog"></ion-tab>
</ion-tabs>
