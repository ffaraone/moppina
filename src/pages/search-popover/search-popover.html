<!--
  Generated template for the SearchPopoverPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.-->

<ion-content>
  <ion-item class="search-box" no-lines>
    <ion-input class="search-input" [(ngModel)]="query" type="text" placeholder="Search artists, albums, tracks, streams" clearInput>
    </ion-input>
  </ion-item>
  <keyboard (keyPressed)="keyPressed($event)" (bkspPressed)="backspace()" (searchPressed)="search()"></keyboard>
</ion-content>
