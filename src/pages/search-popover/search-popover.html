<ion-content style="width: 100%; height: 100%;">
    <div *ngIf="!resultsVisible">
        <ion-input class="search-input" type="text" (enter)="search($event)"
          [keyboardColor]="'mh-blue'" clearInput placeholder="Search..." keyboard></ion-input>
    </div>
</ion-content>
