<ion-header>
  <ion-navbar style="zoom: 1.3">
    <ion-title>Browse</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <button ion-item *ngFor="let provider of providers" (click)="showResults(provider)">
      <ion-icon item-start [name]="provider.icon" style="zoom: 2" color="mh-dark-blue"></ion-icon>
      <h1 ion-text color="mh-blue">{{ provider.name }}</h1>
    </button>
  </ion-list>
</ion-content>
